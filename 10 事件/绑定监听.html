<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>绑定监听</h2>
        <button @click = "btnClick">无参数绑定</button>
        <button @click = "btnClick2('参数')">传参</button>
        <button @click = "btnClick3">使用event，默认就传</button>
        <button @click = "btnClick4('abcd',$event)">使用event，并且传入参数</button>

    </div>

   <script src="../js/vue.js"></script>
   <script>
        var vm = new Vue({
            el : "#app",
            data : {
                btnClick2(para){  
                    alert(para)
                }
            },
            methods :{
                btnClick(){  //事件写在data里和methods里都可以被触发
                    alert('test1')
                },
                btnClick3(event){  
                    alert(event.target.innerHTML)
                },
                btnClick4(para,event){  
                    alert(para + ' ' + event.target.innerHTML)
                },
            }
        })
    </script>

</body>
</html>
