<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <script src="./vue3.2.3.js"></script>
</head>

<body>
    <div id="root">
        <!-- 1，普通写法,放置字符串 -->
        <h1 :style="style">abc</h1>
        <!--  2 放置对象-->
        <h1 :style="{background:'purple'}">abc</h1>
        <h1 :style="styleObj">abc</h1>

        <!-- 4,对象和数组组合 -->
        <h1 :style="[styleObj,{width:'500px'}]">abc</h1>
        <button @click="toggle">切换</button>
    </div>
</body>

<script>
Vue.createApp({
    data(){
        return {
            style:'background:red',
            styleObj : {
                'background-color':'blue',
                border: '1px solid red',
                boxSizing: 'border-box'
            },
            isActive:true,
            arr:['a','b','c','d']
        }
    },
    methods:{
        toggle(){
            this.styleObj.backgroundColor = 'green'
        }
    }
}).mount("#root")
</script>

<style>
    
    #id1 {
        background-color: green;
    }

    #id2 {
        background-color: red;
    }

    .id1 {
        background-color: purple;
    }

    .id2 {
        background-color: pink;
    }
</style>


</html>
