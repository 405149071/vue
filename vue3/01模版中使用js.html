<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <script src="./vue3.2.3.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{msg.split('')}}</h1>
        <h1>{{msg.split('').reverse()}}</h1>
        <h1>{{msg.split('').reverse().join('')}}</h1>
        <h1>{{color=="green"?"开心":"难过"}}</h1>
        <h1 :id="id">afaf</h1>
    </div>
</body>

<script>
Vue.createApp({
    data(){
        return {
            msg:'hello 你好',
            color:"green",
            id:"id1"
        }
    }
}).mount("#root")
</script>

<style>
    
    #id1 {
        background-color: green;
    }

    #id2 {
        background-color: red;
    }
</style>


</html>
