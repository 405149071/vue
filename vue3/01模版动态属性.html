<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <script src="./vue3.2.3.js"></script>
</head>

<body>
    <div id="root">
        <h1 :[myattr]="attvalue">abc</h1>
        <button @click="toggle">切换</button>
        <button @[eventname]="toggle">切换</button>
    </div>
</body>

<script>
Vue.createApp({
    data(){
        return {
            myattr:'class',
            attvalue:'id1',
            eventname:'click'
        }
    },
    methods:{
        toggle(){
            this.myattr = 'id'
            this.attvalue="id2"
        }
    }
}).mount("#root")
</script>

<style>
    
    #id1 {
        background-color: green;
    }

    #id2 {
        background-color: red;
    }

    .id1 {
        background-color: purple;
    }

    .id2 {
        background-color: pink;
    }
</style>


</html>
